
<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-3 d-flex"></div>
            <div class="col-md-6 d-flex mt-5">
                <div class="card flex-grow-1 mb-md-0">
                    <!--  -->
                    <div class="card-body" *ngIf="!enterOtp">
                        <h3 class="card-title text-center">Forgot Password</h3>
                        <form [formGroup]="firstForm" (ngSubmit)="submitFirstForm()">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Registered Mobile</label>
                                <input type="text" class="form-control" formControlName="number" placeholder="Enter Mobile">
                          
                            </div>
  
                            <div class="row">
                                <div class="col-md-7">
                                        <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4"
                                        [disabled]="!firstForm.valid" >Send Otp</button>
                                </div>
                                <div class="col-md-5">
                                        <div class="new_user">
                                            <p><a routerLink="../login">Login </a> | <span><a href="">Join Free</a></span></p>
                                        </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <!--  -->
                    <div class="card-body" *ngIf="enterOtp">
                        <h3 class="card-title text-center">Forgot Password</h3>
                        <form [formGroup]="secondForm" (ngSubmit)="submitSecondForm()">
                            <div class="form-group">
                                <label>OTP</label>
                                <input type="text" class="form-control" formControlName="otp" placeholder="Enter otp">
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter new password">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Enter confirm password">
                          
                            </div>
  
                            <div class="row">
                                <div class="col-md-7">
                                        <button type="submit" [disabled]="!secondForm.valid" 
                                        class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Reset Password</button>
                                </div>
                                <div class="col-md-5">
                                        <div class="new_user">
                                            <p><a routerLink="../login">Login </a> | <span><a href="">Join Free</a></span></p>
                                        </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <!--  -->
                </div>
            </div>
            <div class="col-md-3 d-flex"></div>
        </div>
    </div>
</div>
