<app-block-map></app-block-map>

<app-page-header [header]="'Contact Us'" [breadcrumbs]="[
    {label: 'Home',       url: '../../'},
    {label: 'Contact Us', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="card mb-0">
            <div class="card-body contact-us">
                <div class="contact-us__container">
                    <div class="row">
                        <div class="col-12 col-lg-6 pb-4 pb-lg-0">
                            <h4 class="contact-us__header card-title">Our Address</h4>

                            <div class="contact-us__address">
                                <p>
                                    J-18, MIDC Taloja, District Raigad,<br> Navi Mumbai - 410208 Maharashtra.<br> Email: enquiry@gpglobal.com<br> Phone Number: +91-9136968509, +91-9136968508
                                </p>

                                <!-- <p>

                                    <strong>Comment</strong><br>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur suscipit suscipit mi, non
                                    tempor nulla finibus eget. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </p> -->
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <h4 class="contact-us__header card-title">Leave us a Message</h4>

                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form-name">Your Name <small class="asterik">*</small></label>
                                        <input type="text" id="form-name" class="form-control" placeholder="Your Name" (keyup)="onKey($event)" autocomplete="off">
                                        <p style="color:red">{{name}}</p>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="form-email">Email <small class="asterik">*</small></label>
                                        <input type="email" id="form-email" class="form-control" placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form-subject">Subject <small class="asterik">*</small></label>
                                    <input type="text" id="form-subject" class="form-control" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label for="form-message">Message</label>
                                    <textarea id="form-message" class="form-control" rows="4"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
